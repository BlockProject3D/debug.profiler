chrono = "0.4.23"
crossbeam-channel = "0.5.4"
bp3d-fs = "1.1.0"
byteorder = "1.4.3"
tokio = { version = "1.17.0", features = ["full"] }
futures = "0.3.25"

[build-dependencies]
semver = "1.0.7"
